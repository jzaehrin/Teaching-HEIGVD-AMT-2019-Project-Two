paths:
  /medias:
    get:
      tags:
        - medias
      summary: Get all medias
      operationId: getMedias
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
          description: JWT from auth_api
      responses:
        200:
          description: Successfull query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediasDTO'
        400:
          description: Malformed request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - medias
      summary: Add a new Media
      operationId: addMedia
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
          description: JWT from auth_api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MediaDTO'
      responses:
        200:
          description: Successfull query
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaDTO'
        400:
          description: Malformed request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    MediaDTO:
      type: object
      required: ["title", "release", "duration", "main_genre", "rating"]
      properties:
        id:
          description: "In Database id"
          type: integer
        title:
          type: string
        release:
          type: integer
        duration:
          type: integer
        main_genre:
          type: string
        rating:
          type: integer
          format: tinyint
          minimum: 0
          maximum: 100
    MediasDTO:
      type: array
      items:
        $ref: '#/components/schemas/MediaDTO'
    WatchedDTO:
      type: object
      required: ["media_id", "watched", "rating"]
      properties:
        id:
          description: "In Database id"
          type: integer
        media_id:
          type: integer
        watched:
          description: "UTC timestamp"
          type: integer
        rating:
          type: integer
          format: tinyint
          minimum: 0
          maximum: 100
    WatchedsDTO:
      type: array
      items:
        $ref: '#/components/schemas/WatchedDTO'
    ToWatchDTO:
      type: object
      required: ["media_id"]
      properties:
        id:
          description: "In Database id"
          type: integer
        media_id:
          type: integer
    ToWatchsDTO:
      type: array
      items:
        $ref: '#/components/schemas/ToWatchDTO'
    Error:
      type: object
      properties:
        error:
          type: string
  securitySchemes:
    BearerJWT:
      description: "JWT from authentification API"
      type: http
      scheme: bearer
      bearerFormat: JWT